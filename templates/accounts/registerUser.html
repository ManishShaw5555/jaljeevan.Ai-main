{% extends 'demo.html' %}
{% block title %}
Register Page
{% endblock %}

{% block content %} 

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <h2 class="text-center mb-4">Create an Account</h2>
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
            {% endif %}

            <form method="POST" novalidate>
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="form-group mb-3">
                     <label for="id_username">Username </label> 
                     <input type="text" name='username' placeholder="Enter Username"> </div>
                
                <div class="form-group mb-3"> 
                    <label for="id_email">Email </label> 
                    <input type="email" name='email' placeholder="Enter Email"> </div>
                
                <div class="form-group mb-3"> <label for="id_password">Password</label> 
                    <input type="Password" name='password' placeholder="Enter Password"> </div>
                
                <div class="form-group mb-3"> <label for="id_confirm_password">Confirm Password</label> <input type="Password" name='confirm_password' placeholder="Confirm Password"> </div> 
                
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
